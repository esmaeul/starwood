<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/logo"
      href="/src/assets/images/about/star logo-hd.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starwood.sa - Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
    <div class="text-center px-6 max-w-md">
      <img
        src="/src/assets/images/about/star logo-hd.png"
        alt="Starwood Logo"
        class="w-32 mx-auto mb-6"
      />
      <h1 class="text-3xl font-semibold text-gray-900 mb-4">We'll be back soon!</h1>
      <p class="text-gray-600 mb-6">
        Our website is currently undergoing scheduled maintenance to bring you
        a better experience. We appreciate your patience and understanding.
      </p>
      <div class="flex items-center justify-center space-x-2 mb-6">
        <span class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></span>
        <span class="w-4 h-4 bg-blue-500 rounded-full animate-bounce delay-100"></span>
        <span class="w-4 h-4 bg-blue-500 rounded-full animate-bounce delay-200"></span>
      </div>
      <p class="text-gray-500 text-sm mb-4">
        Estimated time of completion: <strong>2:00 PM GMT</strong>
      </p>
      <a
        href="mailto:ismail@starwood.sa"
        class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
      >
        Contact Support
      </a>
    </div>
  </body>
</html>
